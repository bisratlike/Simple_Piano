<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_piano</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="piano">
        <div class="key white C"></div>
    <div class="key black Db"></div>
    <div  class="key white D"></div>
    <div class="key black Eb"></div>
    <div class="key white E"></div>
    <div class="key white F"></div>
    <div  class="key black Gb"></div>
    <div  class="key white G"></div>
    <div  class="key black Ab"></div>
    <div  class="key white A"></div>
    <div class="key black Bb"></div>
    <div class="key white B"></div>
    </section>
   
    <audio src="notes/C.mp3" id="C"></audio>
    <audio src="notes/Db.mp3" id="Db"></audio>
    <audio src="notes/D.mp3" id="D"></audio>
    <audio src="notes/Eb.mp3" id="Eb"></audio>
    <audio src="notes/E.mp3" id="E"></audio>
    <audio src="notes/F.mp3" id="F"></audio>
    <audio src="notes/Gb.mp3" id="Gb"></audio>
    <audio src="notes/G.mp3" id="G"></audio>
    <audio src="notes/Ab.mp3" id="Ab"></audio>
    <audio src="notes/A.mp3" id="A"></audio>
    <audio src="notes/Bb.mp3" id="Bb"></audio>
    <audio src="notes/B.mp3" id="B"></audio>
    
    <script src="index.js"></script>
</body>
</html>
